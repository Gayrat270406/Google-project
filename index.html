<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google.com</title>
    </head>

    <body>
        <div class="container">

                    <a class="navlinkstext" href="#">Gmail</a>
                </div>
                <div class="navlinks">

                    <a class="navlinkicon" href="#"></a>

                    </a>

                <div class="footbarRight">
                    <a class="footbarText" href="">

                    </a>

                    </a>
